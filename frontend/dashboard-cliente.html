<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente - FitZone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>üí™ FitZone - Meus Treinos</h1>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#plano" class="nav-link active">Plano Semanal</a></li>
                        <li><a href="#historico" class="nav-link">Hist√≥rico</a></li>
                        <li><span id="userName" class="user-name"></span></li>
                        <li><button onclick="logout()" class="btn btn-secondary btn-small">Sair</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üèãÔ∏è</div>
                    <div class="stat-value" id="totalWorkouts">0</div>
                    <div class="stat-label">Treinos Realizados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-value" id="thisWeek">0</div>
                    <div class="stat-label">Esta Semana</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚≠ê</div>
                    <div class="stat-value" id="avgRating">0</div>
                    <div class="stat-label">Avalia√ß√£o M√©dia</div>
                </div>
            </div>

            <!-- Plano Semanal -->
            <section id="plano" class="section active">
                <div class="section-header">
                    <h2>üìÖ Meu Plano Semanal</h2>
                </div>
                <div id="weeklyPlan" class="weekly-plan">
                    <!-- Plano ser√° carregado aqui -->
                </div>
            </section>

            <!-- Hist√≥rico -->
            <section id="historico" class="section">
                <div class="section-header">
                    <h2>üìä Hist√≥rico de Treinos</h2>
                </div>
                <div id="historyList" class="history-list">
                    <!-- Hist√≥rico ser√° carregado aqui -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal Marcar Treino como Conclu√≠do -->
    <div id="completeWorkoutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úÖ Marcar Treino como Conclu√≠do</h3>
                <span class="close" onclick="closeModal('completeWorkoutModal')">&times;</span>
            </div>
            <form id="completeWorkoutForm" class="form">
                <input type="hidden" id="workoutId">
                <input type="hidden" id="workoutPlanId">
                
                <div class="form-group">
                    <label for="duration">Dura√ß√£o (minutos)</label>
                    <input type="number" id="duration" class="input" min="1" placeholder="Ex: 60">
                </div>

                <div class="form-group">
                    <label for="rating">Avalia√ß√£o do Treino</label>
                    <div class="rating-stars">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <input type="hidden" id="rating">
                </div>

                <div class="form-group">
                    <label for="notes">Observa√ß√µes</label>
                    <textarea id="notes" class="textarea" rows="3" placeholder="Como foi o treino?"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('completeWorkoutModal')">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dashboard-cliente.js"></script>
</body>
</html>
